<!DOCTYPE html>
<html>
    <head>
        <title>Form</title>
    </head>
    <body>
        <script>
            function Validate(){
                var vemail=f1.email.value;
                var vpassword=f1.password.value;
                if(vemail.length==0){
                    alert("Please enter your email");
                    return;
                }
                if(vpassword.length==0){
                    alert("Please fill the password");
                    return;
                }
                if(vemail.length>0 && vpassword.length>0){
                    alert("Registration Successful");
                }
            }
        </script>
        <style>
            html,body{
                margin: 0%;
                height: 100%;
            }
            body{
                display: flex;
                align-items: center;
                justify-content: center;
                background: linear-gradient(135deg, #6a11cb, #2575fc); 
            }
            .login{
                font-family: Arial, Helvetica, sans-serif;
                background: #2575fc;
                display: flex;
                text-align: center;
                flex-direction: column;
                width: 250px;
                background-color: white;
                color: black;
                height: fit-content;
                border-radius: 10px;
                box-shadow: 0 8px 20px rgba(0, 0, 0, 0.12);
            }
            input{
                width:200px;
                margin-left: 20px;
                border: 1px solid hsl(0, 0%, 80%);
                padding: 5px;
            }
            button{
                width: 220px;
                padding: 5px;
                margin-left: auto;
                margin-right: auto;
                border-radius: 5px;
                border: 1px solid black;
                background: #2575fc;
                color: white;
                border: none;
                cursor: pointer;
                transition: filter 0.2s ease;
            }
            button:hover {
                filter: brightness(85%);
            }
            .signuplink{
                text-decoration: none;
                color: rgb(17, 122, 241);
            }
            td {
                transition: background 0.3s, color 0.3s;
            }
            td:hover {
                background: #2575fc;
                color: white;
                border-radius: 10px;
                padding: 3px;
            }
        </style>
        <form name="f1">
        <div class="login">
            <h2>Login Form</h2>
            <table>
                <tr>
                    <td onclick="window.location.href='login.html'">Login</td>
                    <td onclick="window.location.href='signup.html'">Signup</td>

                </tr>
            </table> <br>
                <input type="email" id="email" placeholder="Email Address"><br>
                <input type="password" id="password" placeholder="Password"><br>
                <button onClick="Validate()">Login</button><br>
                <p>Not a member?
                    <a class="signuplink" href="signup.html">Signup now</a>
                </p>
        </div>
        </form>
    </body>
</html>
