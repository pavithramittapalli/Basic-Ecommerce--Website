<!DOCTYPE html>
<html>
<head>
    <title>Signup Form</title>
    <style>
        html,body{
            margin: 0;
            height: 100%;
        }
        body{
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #6a11cb, #2575fc); 
        }
        .signup{
            font-family: Arial, Helvetica, sans-serif;
            display: flex;
            text-align: center;
            flex-direction: column;
            width: 250px;
            background-color: white;
            color: black;
            height: fit-content;
            border-radius: 10px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.12);
            padding: 15px;
        }
        input{
            width:200px;
            margin-left: 20px;
            border: 1px solid hsl(0, 0%, 80%);
            padding: 8px;
            border-radius: 5px;
            margin-top: 8px;
        }
        button{
            width: 220px;
            padding: 8px;
            margin: 10px auto;
            border-radius: 5px;
            background: #2575fc;
            color: white;
            border: none;
            cursor: pointer;
            transition: filter 0.2s ease;
        }
        button:hover {
            filter: brightness(85%);
        }
        .loginlink{
            text-decoration: none;
            color: rgb(17, 122, 241);
        }
    </style>
</head>
<body>
    <form onsubmit="return signup(event)">
        <div class="signup">
            <h2>Signup Form</h2>
            <input type="email" id="email" placeholder="Email Address" required><br>
            <input type="password" id="password" placeholder="Password" required><br>
            <button type="submit">Signup</button><br>
            <p>Already a member?
                <a class="loginlink" href="login.html">Login now</a>
            </p>
        </div>
    </form>

    <script>
    async function signup(event){
        event.preventDefault();

        const email = document.getElementById("email").value.trim();
        const password = document.getElementById("password").value.trim();

        if(!email || !password){
            alert("Please enter both email and password.");
            return;
        }

        try {
            const res = await fetch("http://localhost:5001/signup", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ email, password })
            });

            const data = await res.json();
            alert(data.message);

            if(res.ok && data.message === "User registered successfully!"){
                // redirect to login page served by Vite
                window.location.href = "http://localhost:5173/login.html"; 
            }
        } catch (err) {
            alert("Error connecting to server. Please try again later.");
            console.error(err);
        }
    }
    </script>
</body>
</html>
